
<html>
    <head>
      <title>hand To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
       <h3 class="btn btn-warning heading">hand To Emoji App
       <br>
       <span>&#9995;</span>
       <span>&#128072;</span>
       <span>&#128077;</span>
       </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to generate emoji
            <br>
          <b style="color: darkorchid">Are you waving?</b>
          <br>
          <b style="color: black">Are you doing a thumbs up?</b>
          <br>
          <b style="color: red">Are you pointing?</b>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
       <label>Webcam View - </label>
       <div id="camera"></div>
       <br><br>
       <button onclick="takeSnapshot();" class="btn btn-warning">Capture Image</button>
        <div class="col-md-4 col-sm-12 col-xs-12">
          </div>
  
          <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction 1 - </label>
         <p class="gesture_name" id="result_gesture_name"></p>
         <p class="emoji" id="update_emoji"></p>
  
         <p class="gesture_name" id="result_gesture_name"></p>
         <p class="emoji" id="update_emoji"></p>
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-success">Predict Gesture</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
